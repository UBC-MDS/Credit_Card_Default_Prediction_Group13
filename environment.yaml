name: 'credit_default_env'
channels:
  - conda-forge
  - defaults
dependencies:
  - conda
  - python=3.10
  - python.app
  - jupyterlab
  - jupyterlab-spellchecker
  - pandas
  - jupytext
  - memory_profiler
  - jupyterlab-git
  - black
  - jupyterlab_code_formatter
  - flake8
  - openpyxl
  - wget
  - rasterio=1.3.1
